 <script>
     var scale = 1;
var group = $("#group")

$("svg").click(function(event) {
    
  var x = 0;
  var y = 0;
  
  if (scale === 1) {
    
    scale = 5;    
    x = -event.offsetX * (scale - 1);
    y = -event.offsetY * (scale - 1);   
    
  } else {    
    scale = 1;        
  }
  
  TweenLite.to(group, 1, { x: x, y: y, scale: scale });  
});
